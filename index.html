<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <img src="images/player.png" alt="player" id="player" />
    <img src="images/layer-1.png" id="layer1" alt="image" />
    <img src="images/layer-2.png" id="layer2" alt="image" />
    <img src="images/layer-3.png" id="layer3" alt="image" />
    <img src="images/layer-4.png" id="layer4" alt="image" />
    <img src="images/layer-5.png" id="layer5" alt="image" />
    <img src="images/lives.png" id="lives" alt="image" />
    <img src="images/fire.png" id="fire" alt="image" />
    <img src="images/boom.png" id="boom" alt="image" />
    <img src="images/enemy_fly.png" id="enemy_fly" alt="image" />
    <img src="images/enemy_plant.png" id="enemy_plant" alt="image" />
    <img src="images/enemy_spider_big.png" id="enemy_spider_big" alt="image" />
    <script type="module" src="main.js"></script>
  </body>
</html>
